<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: grey;
            color: #fff;
            text-align: left;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        header img {
            width: 100px;
            margin-right: 10px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 15px;
            text-align: center;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h1>Fluturimi i Lire</h1>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <img src="img/BigJet.jpg" alt="Item 1">
            <div class="menu-item-content">
                <h2>Big Jet</h2>
                <p>20,000,000€</p>
                <button>SHOP</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/GreyJet.jpg" alt="Item 2">
            <div class="menu-item-content">
                <h2>Grey Jet</h2>
                <p>10,000,000€</p>
                <button>SHOP</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/whiteJet.jpg" alt="Item 2">
            <div class="menu-item-content">
                <h2>White Jet</h2>
                <p>5,000,000€</p>
                <button>SHOP</button>
            </div>
        </div>

        <div class="menu-item">
    <img src="img/Jet.jpg" alt="Item 3">
    <div class="menu-item-content">
        <h2>Jet</h2>
                <p> 25,000,000€</p>
                <button>SHOP</button>
    </div>
</div>


<div class="menu-item">
    <img src="img/privateJet.jpg" alt="Item 3">
    <div class="menu-item-content">
        <h2>Small Jet</h2>
                <p>9,000,000€</p>
                <button>SHOP</button>
    </div>
</div>

<div class="menu-item">
    <img src="img/GoldJet.jpg" alt="Item 3">
    <div class="menu-item-content">
        <h2>Gold Jet</h2>
                <p>22,000,000€</p>
                <button>SHOP</button>
    </div>
</div>

<div class="menu-item">
    <img src="img/BlackJet.jpg" alt="Item 3">
    <div class="menu-item-content">
        <h2>Black Jet</h2>
        <p>18,000,000€</p>
        <button>SHOP</button>
    </div>
</div>

<div class="menu-item">
    <img src="img/privateJet1.jpg" alt="Item 3">
    <div class="menu-item-content">
        <h2></h2>
        <p>White Jet</p>
        <p>5,000,000€</p>
        <button>SHOP</button>
    </div>
</div>






    </div>
   
</body>
</html>
